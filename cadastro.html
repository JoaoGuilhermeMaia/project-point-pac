<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="pincipal">
    <header>
        <img src="/images/Logo_point.png" alt="logo" height="60px">
    </header>
   
    <div class="main">
        <img src="/images/Logo_point.png" alt="" height="80px">
        <br><br>
        <h2>Cadastro</h2>
        <br>
        <p>Nome completo</p>
        <input type="text" placeholder="Digite seu nome" data-val="True" name="email">
        <br><br>
        <p>E-mail</p>
        <input type="text" placeholder="Digite seu email" data-val="True" name="email">
        <br><br>
        <p>Senha</p>
        <input type="password" placeholder="Digite sua senha">
        <br><br>
        <p>Confirmar senha</p>
        <input type="password" placeholder="Confirme sua senha">
        <br><br>
        <div class="botao">
            <button class="cadastrar" type="submit">Cadastrar</button>
            
            <a href="/Principal/index.html"><button class="voltar" type="submit">Voltar</button></a>
        </div>      
    </div>
    </div>
    
</body>
</html>
