<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>  

    
    <footer>
        <header>
            <div class="logo">
                <img src="imagem/Logo_point.png" alt="" height="70px">
            </div>
        </header>
        <h1 id="titulo">Cadastro de Produtos</h1>
    <form>

        <fieldset class="group">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome do Produto:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
        </fieldset> 

             <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="Descriçao"><strong>Descrição:</strong></label>
            <textarea rows="8" style="width: 20em" id="experiencia" name="experiencia"></textarea>
        </div>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "valor" e css de classe "campo" -->
            <div class="campo">
                <label for="valor"><strong>Valor do Produto:</strong></label>
                <input type="text" name="valor" id="valor" required>
            </div>
        </fieldset> 

        
            <form action="processa_imagem_perfil.php" method="post" enctype="multipart/form-data">
                <div class="anexo">
                   <input type="file" name="image[]" multiple="multiple">
                </div>

                <div>
                  <button input class="enviar" type="submit" value="Submit" name="submit"> Adicionar imagem</button>
                </div>
            </form>
        


        <!-- Botões do formulário -->
        <div>
          <button class="botao1" type="submit" onsubmit="">Cadastrar</button>
        </div>

        <div>
          <button class="botao2" type="submit" onsubmit="">Voltar</button>
        </div>

        <div>
          <button class="botao3" type="submit" onsubmit="">Remover Imagem</button>
        </div>            
    </footer>
    </form>
</div>
</body>
</html>
